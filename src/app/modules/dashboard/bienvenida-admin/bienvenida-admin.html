<div class="admin-layout">
<!-- Sidebar -->
    <aside class="sidebar">
        <h4 class="brand">Administrador</h4>

        <nav>
        <a routerLink="/admin/cambiar-rol" routerLinkActive="active">
            <i class="bi bi-people"></i> Editar Roles de Usuarios
        </a>

        <a routerLink="/admin/desactivar-usuario" routerLinkActive="active">
            <i class="bi bi-person-check"></i> Desactivar Usuarios
        </a>

        <a routerLink="/admin/otra-opcion" routerLinkActive="active">
            <i class="bi bi-gear"></i> Otra opción
